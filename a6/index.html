<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Change this to your name-->
    <meta name="Daniel Fu" content="Daniel Fu" />
    <title>BTI225 Music App</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <!-- Change this to your App's info -->
      <h1>Best 2000's Hip-Hop Artists</h1>
      <p>A collection of some of the best Hip-Hop music of our generation</p>
    </header>

    <nav id="menu">
      <!-- Dynamically create your menu buttons here (1 for each artist) -->
    </nav>

    <main>
      <h2 id="selected-artist">
        <!-- Dynamically update using the selected artist's information (name & links) -->
      </h2>

      <div id="card-container">
       <!-- Dynamically update the cards to show 1 card per song for the selected artist-->

      </div>
      <form id="songForm" class="hidden">
        <h3>Edit Song</h3>
        <input type="hidden" id="id">
        <input type="hidden" id="artistId">
        <label for="title">Title:</label>
        <input type="text" id="title">
        <label for="year">Year:</label>
        <input type="text" id="year">
        <label for="duration">Duration:</label>
        <input type="text" id="duration">
        <button type="submit">Update the song</button>
      </form>
    </main>

    <!-- JavaScript Data Files -->
    <script src="./js/artists.js"></script>
    <script src="./js/songs.js"></script>

    <!-- Main App JavaScript File -->
    <script src="./js/app.js"></script>
  </body>
</html>
